[platformio]
default_envs = megaatmega2560

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = ArduinoUnit, wayoda/LedControl
build_flags = -Wall -Wextra -O3
